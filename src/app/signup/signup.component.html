<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="email">Name</label>
        <input
          type="text"
          id="name"
          formControlName="username"
          class="form-control"
          placeholder="Enter your Name"
        />
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          <small class="text-danger">Please enter a valid email.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <small class="text-danger">Please enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <small class="text-danger">Password is required.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
    <div class="signin-link">
      <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
    </div>
</div>
