<div class="signup-container">
  <h2>Sign In</h2>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          signinForm.get('email')?.invalid && signinForm.get('email')?.touched
        "
      >
        <small class="text-danger">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          signinForm.get('password')?.invalid &&
          signinForm.get('password')?.touched
        "
      >
        <small class="text-danger">Password is required.</small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="signinForm.invalid"
    >
      Sign In
    </button>
  </form>
  <div class="signin-link">
    <p>Already have an account? <a routerLink="/sign-up">Sign Up</a></p>
  </div>
</div>
